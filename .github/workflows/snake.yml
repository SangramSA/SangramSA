name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  
  workflow_dispatch:  # Allows manual trigger
  
  push:
    branches:
      - main

permissions:
  contents: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout main branch
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      
      # Step 2: Generate snake animation files
      - name: Generate snake animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
      
      # Step 3: Check if output branch exists, create if not
      - name: Setup output branch
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if output branch exists on remote
          if git ls-remote --heads origin output | grep output; then
            echo "Output branch exists"
            git fetch origin output
            git checkout output
            # Clean the branch but keep git history
            rm -f *.svg
          else
            echo "Creating output branch"
            git checkout --orphan output
            git rm -rf . --ignore-unmatch
          fi
      
      # Step 4: Copy generated files and commit
      - name: Copy files and commit
        run: |
          # Copy the generated SVG files to root
          if [ -d "dist" ]; then
            cp dist/*.svg ./ 2>/dev/null || true
          fi
          
          # Add and commit
          git add *.svg
          git diff --staged --quiet || git commit -m "ğŸ Update snake animation"
      
      # Step 5: Push to output branch
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          force: true
